{% extends "base.html" %}

{% block content %}

<h1>Login</h1>

<form method="post">
  <table>
    <tbody>
      <tr>
        <td>
          <label for="username">Username</label>
        </td>
        <td>
          <input name="username" type="text">
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">Password</label>
        </td>
        <td>
          <input type="password" name="password">
        </td>
      </tr>
    </tbody>
  </table>
  <input type="submit">
  <span class="error">{{ error }}</span>
</form>



{% endblock %}
